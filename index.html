<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTranscribe</title>
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/app.css">  
  <script src="https://kit.fontawesome.com/106c35bf5a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="/scripts/translator.js" defer></script>
  <script src="/scripts/paraphrase.js" defer></script>
</head>
<body class="bg-slate-950">
  <div id="loading-screen" class="w-full hidden fixed z-20 bg-black/50 h-full items-center justify-center mx-auto p-6">
    <img src="/images/Loadinggif.gif" alt="" srcset="">
  </div>

  <section class="flex flex-col gap-4 items-center p-6 mx-auto w-full lg:max-w-4xl">
    <div class="flex flex-col items-center">
      <h1 class="text-white font-bold text-[1.2rem]">QuickTranscribe</h1>
      <p class="text-white">Easily translate and paraphrase text!</p>
    </div>
    <div class="flex gap-12 items-center">
      <div id="translate-switch-btn" class="switchToTranslateToggle font-semibold p-2 select-none cursor-pointer">Translate</div>
      <div id="paraphrase-switch-btn" class="switchToParaphraseToggle font-semibold p-2 select-none cursor-pointer">Paraphrase</div>
    </div>
    <!--Translate Section-->
    <form id="translate-section" class="bg-slate-800 flex flex-col gap-8 p-4 rounded-md w-full" action="">
      <div id="first-translate-group" class="flex flex-col gap-2">
        <div id="first-language" class="flex gap-2 justify-between">
          <select name="" id="first-language-option" class="bg-transparent border-none focus:bg-transparent focus:border-none focus:outline-none text-white max-w-[15rem]">
            <option class="bg-white" value="en">English Language</option>
          </select>
          <div class="flex items-center gap-6">
            <div id="clear-language-words-btn" class="flex items-center gap-2">
              <i class="fa-solid fa-xmark" style="color: #fbfcfe;"></i>
            </div>
            <div id="paste-words-to-translate-btn" class="flex items-center gap-2">
              <i class="fa-regular fa-paste" style="color: #ffffff;"></i>
            </div>
          </div>
        </div>
        <textarea class="bg-transparent w-full text-white border-none focus:border-none focus:outline-none focus:ring-0 flex flex-col p-2"  name="" id="first-language-text" placeholder="Enter text"></textarea>
      </div>
        <div class="w-full flex items-center justify-center">
          <div id="switch-btn" class="bg-black rounded-full py-2 px-3"><i class="fa-solid fa-rotate" style="color: #fcfcfc;"></i></div>
        </div>
        <div id="second-translate-group" class="flex flex-col gap-2">
          <div id="second-language" class="flex gap-2 justify-between">
            <select name="" id="second-language-option" class="bg-transparent border-none focus:bg-transparent focus:border-none focus:outline-none text-white max-w-[15rem]">
              <option class="bg-white" value="fr">French</option>
            </select>
          </div>
          <textarea class="bg-transparent w-full text-white border-none focus:border-none focus:outline-none focus:ring-0 flex flex-col p-2"  name="" id="second-language-text" placeholder="Enter text"></textarea>
          <div id="copy-translated-words-btn" class="flex items-center gap-2">
            <i class="fa-regular fa-copy" style="color: #ffffff;"></i>
            <p class="hidden text-white">Copied</p>
            <i class="copied-indication opacity-0 fa-solid fa-check" style="color: #fcfcfc;"></i>
          </div>
        </div>
        <button class="bg-[#26A4FF] py-3 px-6 rounded-md text-white hover:bg-transparent hover:border hover:border-white hover:text-white transition-colors duration-100">Translate</button>
    </form>
    <!--Paraphrase Section-->
    <form action="" id="paraphrase-section" class="hidden flex-col gap-8 items-center w-full">
      <div class="bg-slate-800 flex flex-col gap-8 p-4 rounded-md w-full">
        <textarea cols="30" rows="10" class="bg-transparent w-full text-white border-none focus:border-none focus:outline-none focus:ring-0 flex flex-col p-2"  name="" id="" placeholder="Enter text"></textarea>
        <div class="flex items-center gap-4">
          <div id="paste-words-to-paraphrase-btn" class="flex items-center gap-2">
            <i class="fa-regular fa-paste" style="color: #ffffff;"></i>
          </div>
          <div id="clear-paraphrase-words-btn" class="flex items-center gap-2">
            <i class="fa-solid fa-xmark" style="color: #fbfcfe;"></i>
          </div>
          <div id="rephrase-btn" class="hidden items-center gap-2">
            <i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
          </div>
        </div>
        <button class="bg-[#26A4FF] py-3 px-6 rounded-md text-white hover:bg-transparent hover:border hover:border-white hover:text-white transition-colors duration-100">Paraphrase</button>
      </div>
      <div id="paraphrase-result-section" class="hidden flex-col gap-2 w-full">
        <h1 class="text-white font-bold text-[1.2rem]">Result</h1>
        <div class="bg-slate-900 flex flex-col gap-4 p-4 rounded-md w-full">
          <p id="paraphrase-result" class="text-white"></p>
          <div id="copy-paraphrase-btn" class="flex items-center gap-2">
            <i class="fa-regular fa-copy" style="color: #ffffff;"></i>
            <i class="copied-indication opacity-0 fa-solid fa-check" style="color: #fcfcfc;"></i>
          </div>
        </div>
      </div>
    </form>
  </section>
  
</body>
</html>
